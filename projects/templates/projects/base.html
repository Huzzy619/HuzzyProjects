{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register New Project page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
        <link rel="icon" type="image/png" href="{% static 'projects/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'projects/vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'projects/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'projects/fonts/Linearicons-Free-v1.0.0/icon-font.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'projects/vendor/animate/animate.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'projects/vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'projects/vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'projects/vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'projects/vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'projects/css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'projects/css/main.css'%}">
<!--===============================================================================================-->  

</head>
	<body>
		
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
				 <div class="login100-form-title" style="background-image: url({% static 'projects/images/vlcsnap-2017-03-02-12h20m50s942.png' %});">
						<span class="login100-form-title-1">
							Enter Project details 
						</span>
				 </div>

					
				 {% if messages %}
				 {% for message in messages%}
				 <div class="alert alert-{{message.tags}}">

					 {{message}}
					 
				 </div>
				 {% endfor %}
			 {% endif %}
			 
					<form class="login100-form validate-form" method="POST">
						{% csrf_token %}
						<fieldset>
							<div class="wrap-input100 validate-input m-b-26">

							{{form|crispy}}

							</div> 


						</fieldset>
						

						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">
								Register Project
							</button>
						</div>
						
						<div class="border-top pt-3">
									<small class="text-muted">
										 <a class= "ml-2" href="{% url 'view_project' %}"> Click here to see list of projects</a>
									</small>
			
						</div>
					</form>

				</div>
			</div>
		</div>


	<!--===============================================================================================-->
		<script src="{% static 'projects/vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<!--===============================================================================================-->
		<script src="{% static 'projects/vendor/animsition/js/animsition.min.js'%}"></script>
	<!--===============================================================================================-->
		<script src="{% static 'projects/vendor/bootstrap/js/popper.js'%}"></script>
		<script src="{% static 'projects/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<!--===============================================================================================-->
		<script src="{% static 'projects/vendor/select2/select2.min.js'%}"></script>
	<!--===============================================================================================-->
		<script src="{% static 'projects/vendor/daterangepicker/moment.min.js'%}"></script>
		<script src="{% static 'projects/vendor/daterangepicker/daterangepicker.js'%}"></script>
	<!--===============================================================================================-->
		<script src="{% static 'projects/vendor/countdowntime/countdowntime.js'%}"></script>
	<!--===============================================================================================-->
		<script src="{% static 'projects/js/main.js'%}"></script>

		

	</body>
</html>
{% endblock content %}
